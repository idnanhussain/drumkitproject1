<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">


</head>

<body>
  <div class="sound-button">
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">boom</span>
        <button class="play-button">Play</button>
       
    </div>
    
    <div data-key="83" class="sound-button">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
        <button class="play-button">Play</button>

        <div data-key="68" class="sound-button">
            <kbd>D</kbd>
            <span class="sound">kick</span>
            <button class="play-button">Play</button>
         
        </div>

        <div data-key="70" class="sound-button">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
            <button class="play-button">Play</button>
         
        </div>

        <div data-key="71" class="sound-button">
            <kbd>G</kbd>
            <span class="sound">clap</span>
            <button class="play-button">Play</button>
         
        </div>

        <div data-key="72" class="sound-button">
            <kbd>H</kbd>
            <span class="sound">ride</span>
            <button class="play-button">Play</button>
         
        </div>
        
        <div data-key="74" class="sound-button">
            <kbd>J</kbd>
            <span class="sound">snare</span>
            <button class="play-button">Play</button>
         
        </div>
        
        <div data-key="75" class="sound-button">
            <kbd>K</kbd>
            <span class="sound">tom</span>
            <button class="play-button">Play</button>
         
        </div>

        <div data-key="76" class="sound-button">
            <kbd>L</kbd>
            <span class="sound">tink</span>
            <button class="play-button">Play</button>
            
            
         
        </div>

        <audio data-key="65" src="sounds/boom.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/clap.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>

        
    
    
        
        
     
    </div>
    









  </div>

  <script src="script.js"></script>
</body>
</html>
